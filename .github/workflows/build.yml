name: Build package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest]
        atom_channel: [beta, stable]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        env:
          ATOM_CHANNEL: ${{ matrix.atom_channel }}
        run: |
          chmod u+x .github/scripts/build-package.sh
          .github/scripts/build-package.sh